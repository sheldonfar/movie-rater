<div class="container" style="width:1235px">
    <slick dots="true" init-onload='true' variable-width="true"
           data="movies" infinite="true" slides-to-show="3">
        <div class="movie-container movie-slider" ng-repeat="movie in movies">
            <movietile movie="movie" ng-click="onYes" ></movietile>
        </div>
    </slick>
    <div masonry masonry-options="{ fitWidth: 'true', gutter: 20 }">
        <div class="masonry-brick" ng-repeat="movie in movies">
            <img ng-src="{{ movie.poster }}" alt="A masonry brick">
        </div>
    </div>
</div>

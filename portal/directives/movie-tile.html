<div class="tile" ng-style="{width: tileWidth + 'px', height: tileHeight + 'px'}">
    <img ng-src="{{movie.poster}}"/>
    <div class="movie-text-info animate-text">
        <h2 class="movie-title animate-text" ng-class="{'resizable-font': smallTile}">
            {{movie.title}} ({{movie.year}})
        </h2>
        <p class="elo-rating" ng-show="smallTile">Rating: {{movie.rating}}</p>
        <hr/>
        <div ng-hide="smallTile">
            <span class="rated">Rated: {{movie.rated}}</span>
            <span>{{movie.runtime}} - {{movie.genre}} - {{movie.country}}</span>
            <p class="plot">{{movie.plot}}</p>
            <p>Elo rating: {{movie.rating}}</p>
            <div class="row ratings-row">
                <div class="col-md-4">
                    <p><i class="rater-icon fa fa-imdb"></i> {{movie.criticRatings[0].Value}}</p>
                </div>
                <div class="col-md-4">
                <span class="rater-icon icon-moon icon-mini-tomato">
                    <span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span>
                </span>{{movie.criticRatings[1].Value}}
                </div>
                <div class="col-md-4">
                <span class="rater-icon icon-moon icon-Metacritic">
                    <span class="path1"></span><span class="path2"></span></span>{{movie.criticRatings[2].Value}}
                </div>
            </div>
        </div>
    </div>
</div>

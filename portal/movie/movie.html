<div class="container main-wrapper">
    <div class="row">
        <div class="col-xs-4">
            <img ng-src="{{movie.poster}}"/>
        </div>
        <div class="col-xs-6">
            <p><span class="bold">Title: </span>{{movie.title}}</p>
            <p><span class="bold">Year: </span>{{movie.year}}</p>
            <p><span class="bold">Rated: </span>{{movie.rated}}</p>
            <p><span class="bold">Genre: </span>{{movie.genre}}</p>
            <p><span class="bold">Country: </span>{{movie.country}}</p>
            <p><span class="bold">Runtime: </span>{{movie.runtime}}</p>
            <p><span class="bold">Plot: </span>{{movie.plot}}</p>
            <p><span class="bold">Elo rating: </span>{{movie.rating}}</p>
        </div>
    </div>
</div>
